<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <section>
        <div class="container">
            <div class="login-left">
                <div class="left-header">
                    <h1>Be welcome to our Application!</h1>
                    <p>Please log-in to use the platform.</p>
                </div>
                <form action="login.php" class="login-form" method="post">
                    <div class="login-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" name="rememberMe" id="rememberMe">
                                <label for="rememberMe">Remember me.</label>
                            </div>
                        </div>
                        <input type="submit" value="Sign In">
                    </div>
                    <div class="login-footer">
                        <a href="#">
                            <img width="30" src="img/facebook.png" alt="Logo Facebook"> Facebook Login
                        </a>
                        <a href="#">
                            <img width="30" src="img/google.png" alt="Logo Google"> Google Login
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-right">
                <img src="img/hero.png" alt="Hero Project">
            </div>
        </div>
    </section>
</body>
</html>
