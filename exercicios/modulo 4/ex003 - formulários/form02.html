<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando FORMS</title>
</head>
<body>
    <h1>Special controls for Forms</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label><input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome usuário"></p>
        <p>
            <label for="ipass">Senha:</label><input type="password" name="password" id="ipass" required minlength="8" maxlength="20"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
