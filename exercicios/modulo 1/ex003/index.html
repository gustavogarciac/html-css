<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Imagens</title>
</head>
<body>
    <h1>Como inserir imagens em HTML:</h1>
    <hr>
    <p>Abaixo você irá ver uma imagem que está na mesma pasta.</p>
    <img src="logocss-250.png" alt="Logo CSS">
    <p>Aqui você pode ver uma imagem que está em uma sub-pasta.</p>
    <img src="logohtml/logohtml5-250.png" alt="Logo HTML5">
    <p>Também é possivel carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png?20180912181046" alt="Logo Javascript">
</body>
</html>
