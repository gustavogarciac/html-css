<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas</title>
</head>
<body>
    <h1>Imagem que redimensiona sozinha.</h1>
    <p>Teste a imagem em diferentes dimensões de tela:</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <br>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio. Clique aqui para <a href="midia/Happy Mistake - RKVC.mp3">baixar o arquivo.</a></p>
    </audio>
</body>
</html>
