<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="#">Logo</a></div>
            <ul class="links">
                <li><a href="hero">Início</a></li>
                <li><a href="about">Sobre Nós</a></li>
                <li><a href="services">Serviços</a></li>
                <li><a href="contact">Fale Conosco</a></li>
            </ul>
            <a href="#" class="action_button">Inscreva-se</a>
            <div class="toggle_button"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <div class="menu_drop">
            <ul class="links">
                <li><a href="hero">Início</a></li>
                <li><a href="about">Sobre Nós</a></li>
                <li><a href="services">Serviços</a></li>
                <li><a href="contact">Fale Conosco</a></li>
                <li><a href="#" class="action_button">Inscreva-se</a></li>
            </ul>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_button')
        const toggleBtnIcon = document.querySelector('.toggle_button i')
        const dropDownMenu = document.querySelector('.menu_drop')

        toggleBtn.onClick = function () {
            dropDownMenu.classList.toggle('open')
        }
    </script>
</body>
</html>
